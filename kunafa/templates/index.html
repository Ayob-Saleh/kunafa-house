{% extends 'base.html' %}
{% block body %}

{% load static %}


<div class="wd">
	<h1>Welcome!</h1>
	<h4>We make a variety of kunafa's and Buklava's with love to make your vibe enjoyable and full of love..</h4>
	<h2>Our menu</h2>
	<div class="btt">
		<a href="{% url 'menu' %}">Explore</a>

	</div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'kunafa/images/slide4.png' %}" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="{% static 'kunafa/images/slide4.png' %}" alt="Chicago">
    </div>

    <div class="item">
      <img src="{% static 'kunafa/images/slide3.png' %}" alt="New York">
    </div>
  

  	<div class="item">
      <img src="{% static 'kunafa/images/slide2.png' %}" alt="New York">
    </div>

  	<div class="item">
      <img src="{% static 'kunafa/images/slide5.png' %}" alt="New York">
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
